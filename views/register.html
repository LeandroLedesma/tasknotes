<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/register/style.css">
    <link rel="stylesheet" href="../public/css/normalize.css">
    <title>TaskNotes</title>
</head>
<body>
    <header>
        <h1 class="float-left"><a href="index.html">TaskNotes</a></h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
            </li>
          </ul>
          
    </header>
        <section class="container text-center principal">
            <form id="formu" action="">            
                <div class="row">
                    <div class="col-md-6 pb-3">
                        <input id="name" class="inputText" type="text" name="nombre" placeholder="Nombre"  required>
                    </div>           
                    <div class="col-md-6 pb-3">
                        <input id="lastName" class="inputText" type="text" name="apellido" placeholder="Apellido" required>
                    </div>            
                    <div class="col-md-6 pb-3">
                        <input id="email" class="inputText" type="email" name="email" placeholder="Correo electrónico" required>
                    </div >
                    <div class="col-md-6 pb-3">
                        <input id="valEmail" class="inputText" type="email" name="valEmail" placeholder="Validar correo electrónico" required>
                    </div>            
                    <div class="col-md-6 pb-3">
                        <input id="pass" class="inputText" type="password" name="pass" placeholder="Contraseña" required>
                    </div>            
                    <div class="col-md-6 pb-3">
                        <input id="validatePass" class="inputText" type="password" name="validatePass" placeholder="Validar contraseña" required>
                    </div>            
                    <div class="col-md-12 pb-3">
                        <input id="address" class="inputText" type="address" name="address" placeholder="Dirección" required>
                    </div>
                    <div class="col-md-6">
                        <select id="sex" class="px-3 py-2" required>
                            <option value="null" disabled selected>Seleccionar</option>
                            <option value="hombre">Hombre</option>
                            <option value="mujer">Mujer</option>
                            <option value="otro">Otro</option>                       
                        </select>
                    </div>
                    <div class="col-md-6">                                                                     
                        <input id="terms" type="checkbox" name="terms" value="accept" required >
                        <label for="terms">Términos y condiciones</label> 
                    </div>                
                    <input id="btnSubmit" class="btn btn-primary" type="submit" name="submit" alt="Registrar" value="Registrarse">                                                                                   
                </div>
            </form>       
        </section>
    
    <footer>
        <div class="container text-center">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Tareas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Cuentas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="signin.html">Iniciar Sesión</a>
                </li>
            </ul>
            <span>Copyright © Your Website 2018</span>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
